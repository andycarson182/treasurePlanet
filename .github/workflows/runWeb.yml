name: Run For Web App - FD QA Env
on:
  pull_request:
    types: [closed]
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'  # Runs at 12:00 AM Central Time

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run cucumber:webWdio
        if: always()
        continue-on-error: true

      # - name: Generate Allure Report
      #   run: npm run allure:generate

      - name: Archive Allure Reports
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.2.0
        with:
            token: ${{ secrets.GITHUB_TOKEN }} # Use GitHub token instead of ACCESS_TOKEN
            branch: gh-pages # Branch to deploy to
            folder: allure-report # Folder containing the test reports
            clean: true # Remove existing files in the deployment branch
