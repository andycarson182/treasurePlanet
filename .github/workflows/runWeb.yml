name: Run For Web App - FD QA Env
on:
  pull_request:
    types: [closed]
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'  # Runs at 12:00 AM Central Time

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run cucumber:webWdio
        if: always()
        continue-on-error: true

      # - name: Generate Allure Report
      #   run: npm run allure:generate

      - name: Archive Allure Reports
        uses: actions/upload-artifact@v2
        with:
          name: allure-report
          path: allure-report

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }} # Replace with your GitHub access token
          BRANCH: gh-pages # Branch to deploy to
          FOLDER: allure-report # Folder containing the test reports
          CLEAN: true # Remove existing files in the deployment branch